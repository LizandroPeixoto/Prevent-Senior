<h3>Cadastro de pessoa</h3>
<table >
  <div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="pessoa.nome" name="nome">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="pessoa.email" name="email">
      </div>
    </form>
  </div>

</table>
<button type="submit" class="btn btn-success">Cadastrar</button>

<div [hidden]="!submitted">
  <h4>Cadastrado com sucesso!</h4>
  <button class="btn btn-success" (click)="newPessoa()">Add</button>
</div>
