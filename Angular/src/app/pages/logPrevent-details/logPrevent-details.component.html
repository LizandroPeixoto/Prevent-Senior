<div style="font-size: small;" *ngIf="logPrevent">
  <div><label>Data: </label> {{ logPrevent.data }}</div>
  <div><label>IP: </label> {{ logPrevent.ip }}</div>
  <div><label>Request: </label> {{ logPrevent.request }}</div>
  <div><label>Status: </label> {{ logPrevent.status }}</div>
  <div><label>Msg: </label> {{ logPrevent.user_agent }}</div>
  <hr />
</div>
