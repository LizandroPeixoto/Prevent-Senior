<h3>Cadastro de Logs</h3>
<table>
  <div [hidden]="submitted" style="width: 300px;">
    <form>
      <div class="form-group">
        <label for="nome">Data</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="logPrevent.data"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="nome">IP</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="logPrevent.ip"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Requisição</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="logPrevent.request"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="email">Status</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="logPrevent.status"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="email">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="logPrevent.user_agent"
          name="email"
        />
      </div>
    </form>
  </div>
</table>
<button type="submit" class="btn btn-success" (click)="adicionar()">
  Cadastrar
</button>
