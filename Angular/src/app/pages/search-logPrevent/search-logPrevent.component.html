<h3>Procura pelo email</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Confirmar</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let logPrevent of logPrevent">
    <h4>Nome: {{ logPrevent.nome }}</h4>
    <h4>Email: {{ logPrevent.email }}</h4>
  </li>
</ul>
