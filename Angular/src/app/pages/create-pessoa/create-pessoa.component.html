<h3>Cadastro de pessoa</h3>
<table>
  <div [hidden]="submitted" style="width: 300px;">
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="pessoa.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="pessoa.email"
          name="email"
        />
      </div>
    </form>
  </div>
</table>
<button type="submit" class="btn btn-success" (click)="adicionar()">
  Cadastrar
</button>
