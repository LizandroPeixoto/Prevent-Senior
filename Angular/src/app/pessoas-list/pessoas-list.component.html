<h1>Relação de pessoas cadastradas</h1>
<table BORDER=2>
<div *ngFor="let pessoa of pessoas | async" style="width: 300px;">
  <pessoa-details [pessoa]='pessoa'></pessoa-details>
</div>

<div>
  <button type="button" class="button btn-danger" (click)='deletePessoas()'>Delete All</button>
</div>

</table>
