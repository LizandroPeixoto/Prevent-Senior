
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.url= jdbc:postgresql://localhost:3306/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=logprevent

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/scripts/schema.sql
spring.datasource.data=classpath:/scripts/data.sql
spring.datasource.continue-on-error=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false


